name: Publish
on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Setup Git
        run: |
          git config user.name "GitHub Bot"
          git config user.email "gituser@toolkid.com"
      - run: npm install --frozen-lockfile
      - name: Version
        shell: bash
        run: npx nx affected --base=last-release --target=version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Tag last-release
        shell: bash
        run: |
          git tag -f last-release
          git push origin last-release --force
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
      - run: npm ci

      - run: npx nx workspace-lint
      - run: npx nx format:check
      - run: npx nx affected --target=lint --parallel=3
      - run: npx nx affected --target=test --parallel=3 --ci --code-coverage
      - run: npx nx affected --target=build --parallel=3

      - run: cp ./README.md ./dist/packages/express-query-adapter
      - run: cd ./dist/packages/express-query-adapter && npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.DEPLOY_NPMJS }}
